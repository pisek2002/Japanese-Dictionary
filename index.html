<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc; /* พื้นหลังสีฟ้าอ่อน */
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0d47a1; /* สีน้ำเงินเข้ม */
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        input.form-control {
            border: 2px solid #42a5f5; /* สีน้ำเงินสด */
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 1.2rem;
            background-color: #e3f2fd;
            color: #0d47a1;
        }
        input.form-control::placeholder {
            color: #90caf9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed; /* กำหนดให้แต่ละคอลัมน์มีความกว้างเท่ากัน */
        }
        th, td {
            padding: 15px;
            font-size: 1rem;
            text-align: center;
            border: 1px solid #0a66c3;
            word-wrap: break-word; /* ทำให้ข้อความตัดบรรทัดถ้ายาวเกิน */
        }
        th {
            background-color: #0d47a1; /* สีน้ำเงินเข้ม */
            color: #35077e; /* สีข้อความขาว */
            font-size: 1.1rem;
        }
        td:first-child {
            text-align: left; /* ชิดซ้ายสำหรับคอลัมน์ภาษาไทย */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* สีเทาอ่อน */
        }
        tr:hover {
            background-color: #f1f1f1; /* สีเทาสดใส */
        }
        @media (max-width: 768px) {
            th, td {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Japanese Dictionary</h1>
        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Search words (Thai, Kanji, Hiragana, Romaji)">
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ภาษาไทย</th>
                        <th>คันจิ</th>
                        <th>ฮิระงะนะ</th>
                        <th>โรมันจิ</th>
                    </tr>
                </thead>
                <tbody id="dictionaryTable">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="dictionary-data.js"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const dictionaryTable = document.getElementById('dictionaryTable');

        function displayWords(words) {
            dictionaryTable.innerHTML = '';
            words.forEach(word => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${word.thai}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                `;
                dictionaryTable.appendChild(row);
            });
        }

        function searchWords(query) {
            const lowerCaseQuery = query.toLowerCase();
            return dictionary.filter(word => {
                return (
                    word.thai.includes(query) ||
                    word.kanji.includes(query) ||
                    word.hiragana.includes(query) ||
                    word.romaji.toLowerCase().includes(lowerCaseQuery)
                );
            });
        }

        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            const results = searchWords(query);
            displayWords(results);
        });

        displayWords(dictionary);
    </script>
</body>
</html>
